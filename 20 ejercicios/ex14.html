    <script>

        var x = prompt('Â¿Cuantos pisos quieres?')
        function piramide(pisos) {
                    for (let i = 0; i < pisos; i++) {
                        let piso = '';
                        for (let j = 1; j < pisos - i; j++) {
                            piso = piso + ' ';
                        }
                    
                        for (let j = 0; j < i + 1; j++) {
                            piso = piso + '#';
                        }
                        document.write(piso);
                        document.write('<br>')
                    }
        }
                    
        piramide(x);

    </script>
